spring.config.activate.on-profile=docker
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${TASK_DB_HOST}:${TASK_DB_PORT}/${TASK_DB_NAME}
spring.datasource.username=${TASK_POSTGRES_USER}
spring.datasource.password=${TASK_POSTGRES_PASSWORD}

security.jwt.token.secret-access-key=${TASK_ACCESS_KEY_SECRET_VALUE}
